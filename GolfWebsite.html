<body>


    <header>
        <div id="header">
            <div class="container">
                <nav>
                    <img src="/Images/Caddy Companion-logo.png" alt="logo "class="logo-image">
                    <ul>
                        <li><a href="GolfWebsite.html">Home</a></li>
                        <li><a href="UploadRound.html">Upload Round</a></li>
                        <li><a href="#">History</a></li>
                        <li><a href="yardages.html">Yardages</a></li>

                    </ul>
                </nav>
                <div class="header-text">
                    <p>Welcome to your Caddy Companion</p>
                </div>
            </div> 
            <div class="wrapper">
                <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        
                <!-- ----------------      Login    ----------------  -->
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" id="email" name="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password" name="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">
                            Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
        
        <!-- ----------------      Register    ----------------  -->
                <div class="form-box register">
                    <h2>Registration</h2>
                    <form action="process-signup.php.php" method="post" novalidate>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="username" id="username" name="username" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" id="email" name="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password" name="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">
                            I agree to the terms & conditions</label>
            
                        </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>
    </header>
